{% extends 'stpage.html' %}
{% block content %}
{% load static %}
<div class="col-9">
  <style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        border: 2px solid white;
        width: 200px;
        height: 60px;
        text-align: center;
        background-color: rgba(92, 168, 230, 0.712);
    }

    td {
        border: 2px solid white;
        text-align: center;
        padding: 15px;
        width: 200px;
        height: 60px;
        background-color: rgb(167, 196, 233);
    }

    tr:nth-child(even) {
        background-color: #2dd3e9;
    }

    /* ðŸ‘‡ Ensure this comes after nth-child */
    tr:hover {
        background-color: rgba(56, 62, 146, 0.61) !important;
    }
    tr:hover td {
    background-color: rgba(56, 62, 146, 0.61);
    transition: background-color 0.3s ease;
    color: #fff;
}


    h2 {
        text-align: center;
        height: 50px;
        margin-top: 1rem;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 1cm;
        color: black;
        background-color: rgba(252, 253, 253, 0.658);
    }
</style>

        <h2 style="color: rgb(59, 59, 165);"><b>Complaint Response List</b></h2>
        
      
<table border="1">
            <tr>
              <th><h5><b> Complaint ID</b></h5></th>
              <th><h5><b>Hostel</b></h5></th>
              <th><h5><b>Issue Type</b></h5></th>
              <th><h5><b>Response</b></h5></th>
            </tr>
            {% for rs in dresponse %}
            <tr>
              
              <td><h6>{{rs.id}} </h6></td>
              <td><h6>{{rs.hostel}}<h6></td>
              <td><h6>{{rs.issuetype}} </h6></td>
              <td><h6>{{rs.response}}</h6> </td>
              {% endfor %}
            </tr>
          </table>
          
          
          
      </div>
    
    
      
    </div>
    </div>
{% endblock %}
