{% extends 'adpage.html' %}
{% load static %}
{% block content %}
<style>
  
  th{
    border: 2px solid white;
            width: 200px;
            height: 60px;
            text-align: center;
            background-color: rgba(92, 168, 230, 0.918);
  }

  tr:nth-child(even) {background-color:antiquewhite;}

  td{
    border: 2px solid white;
          text-align: left;
  padding: 15px;
            border: 2px solid white;
            width: 200px;
            height: 60px;
            
            text-align: center;
             border-collapse: collapse;
             background-color: rgb(167, 196, 233);
    
  }
  
table{
  width: 100%;
}

  .button{
    background-color: azure;
  }
  .button:hover{
    background:darkslateblue;
    color: #D6EEEE;
  }
  .popup
  {
    background: rgba(24, 97, 35, 0.527);
    height: 100%;
    width: 100%;
    position: absolute;
    top:0;
    display: none;
    justify-content: center;
    align-items: center;
  }
  .popup-content{
    height: 250px;
    width: 500px;
    background: #ffffff;
    padding: 20px;
    border-radius: 5px;
    position: relative;
  }
  textarea
  {
    margin-top: 20px;
    margin-left: 30px;
    width: 90%;
    height: 80%;
  }
  .submit{
    margin-left: 150px;
  }
  .close{
    position: absolute;
    top: -15px;
    right: -15px;
    background:white;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    box-shadow: 6px 6px 29px -4px black;
    cursor: pointer;
  }
  
  h2  {
                      text-align: center;
                      height: 50px;
                      margin-top: 1rem;
                      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                      font-size: 1cm;
                      color: black;
                      background-color: rgba(252, 253, 253, 0.658);
                  }
  </style>
  <div class="col-9">
    <h2 style="color: rgb(59, 59, 165);"><b>Complaint List</b></h2>
          <table border="1">
            <tr>
              <th>Complaint ID</th>
              <th>ID</th>
              <th>Name</th>
              <th>Hostel</th>
              <th>Issue Type</th>
              <th>Description</th>
              <th>Status</th>
            </tr>
            {% for display in comreg %}
            <tr>
              <td><h6>{{display.0}} </h6></td>
              <td><h6>{{display.1}} </h6></td>
              <td><h6>{{display.2}} </h6></td>
              <td><h6>{{display.3}} </h6></td>
              <td><h6>{{display.4}} </h6></td>
              <td><h6>{{display.5}} </h6></td>
              <td><h6><a href="/adres" class="button" id="button" >Respond</a></td>
                <td>
                  <a href="/delete/{{display.0}}" class="btn btn-danger">Delete</a>
                </td>
              {% endfor %}
            </tr>
          </table>
  </div>
  
{% endblock %}
