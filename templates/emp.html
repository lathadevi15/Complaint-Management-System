<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{x.id}} </td>
            <td>{{x.Name}} </td>
            <td>{{x.Email}} </td>
            <td>{{x.Address}} </td>
            <td>
                <a href="/delete/{{x.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
